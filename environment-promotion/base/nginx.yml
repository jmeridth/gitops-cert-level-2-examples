apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: qa
spec:
  project: default
  source:
    repoURL: https://github.com/jmeridth/gitops-cert-level-2-examples.git
    targetRevision: HEAD
    path: ./app-of-apps/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
  
